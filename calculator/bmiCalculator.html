<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculador de IMC</title>
</head>

<body>
  <h1>Calculadora de IMC com Node.js</h1>
  <form action="/bmicalculator" method="post">
    <input type="number" name="massa" placeholder="Massa" step="0.01" min="0" max="150">
    <input type="number" name="altura" placeholder="Altura" step="0.01" min="0.3" max="2.5">
    <button type="submit">Calcular IMC</button>
  </form>
</body>

</html>
